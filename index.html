<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login-BrewCode</title>
  <link rel="icon" href="logo.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .left-panel, .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .left-panel {
      background-color: #fff;
    }

    .right-panel {
      background-color: #f3701f;
    }

    .login-title {
      background-color: #f3701f;
      color: black;
      font-size: 70px;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 100px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    input[type="text"],
    input[type="password"] {
      width: 300px;
      padding: 10px;
      margin: 40px 0;
      border: 2px solid #000;
      border-radius: 15px;
      height: 60px;
      font-size: 14px;
      display: flex;
    }

    .button-group {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

    .btn {
      width: 150px;
      height: 60px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .btn.gray {
      background-color: #e5e5e5;
      color: black;
    }
    .btn:hover {
      transform:translateY(-10px);
      background-color: rgb(8, 171, 8);
    }

    .btn.orange {
      background-color: #f3701f;
      color: white;
    }

    .logo {
      width: 500px;
      height: 500px;
      border-radius: 30px;
    }


    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #F37221;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2 class="login-title">LOG-IN</h2>
      <form name="login" onsubmit="return false;">
        <input type="text" name="username" placeholder="Username..." />
        <input type="password" name="password" placeholder="Password..." />
        <div class="button-group">
          <button type="button" class="btn gray" onclick="validate()">Login</button>
        </div>
      </form>
    </div>
    <div class="right-panel">
      <img src="logo.png" alt="Logo" class="logo" />
    </div>
  </div>

  <div class="modal" id="successModal">
    <div class="modal-content">
      âœ… Successfully Login!
    </div>
  </div>

  <script>
  let count = 4;

  function validate() {
    const user = document.login.username.value.trim();
    const password = document.login.password.value.trim();

    const validCredentials = {
      admin: { password: "admin", redirect: "database.html" },
      staff: { password: "staff", redirect: "database2.html" }
    };

    if (validCredentials[user] && validCredentials[user].password === password) {
      document.getElementById("successModal").style.display = "flex";
      setTimeout(() => {
        window.location.href = validCredentials[user].redirect;
      }, 2000);
    } else {
      if (count > 0) {
        alert(`Wrong username or password. ${count} ${count === 1 ? 'try' : 'tries'} left.`);
        count--;
      } else {
        alert("No more tries left. Access denied.");
      }
    }
  }
</script>

</body>
</html>
